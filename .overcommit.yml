PreCommit:
  BundleCheck:
    enabled: true

  ExecutePermissions:
    enabled: true
    exclude:
      - 'bin/haml-lint'

  HardTabs:
    enabled: true
    exclude:
      - 'lib/haml_lint/linter/README.md'

  RuboCop:
    enabled: true

  TrailingWhitespace:
    enabled: true

  YamlSyntax:
    enabled: true
